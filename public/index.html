<!DOCTYPE html>
<html lang="en" ng-app="nmtApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
	  <link href="css/style.css" rel="stylesheet">
	
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container-fluid">
      <div class="row" ng-controller="NavController">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            <li class="activeX"><a href="#">Products ({{products.length}})<span class="sr-only">(current)</span></a></li>
          </ul>
          <ul class="nav nav-sidebar">
            <li ng-repeat="product in products | orderBy:'name'" ng-class="{ 'active': isCurrentProduct(product)}" ng-click="edit(product)"><a href="">{{product.name}}</a></li>
          </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

          <div alert="" ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)" dismiss-on-timeout="{{alert.timeout}}">
            <div ng-bind-html="alert.msg"></div>
          </div>

          <h1 class="page-header">Product</h1>
          <h2 class="sub-header">Editing - {{currentProduct.name}}</h2>
    			<div class="bs-example">
    				<form>
    					<div class="form-group">
    						<label for="inputName">Name</label>
    						<input type="text" class="form-control" id="inputName" placeholder="Name" ng-model="currentProduct.name">
    					</div>
    					<div class="form-group">
    						<label for="inputDescription">Description</label>
    						<input type="text" class="form-control" id="inputDescription" placeholder="Description" ng-model="currentProduct.description">
    					</div>
    					<button type="submit" class="btn btn-primary" ng-click="save(currentProduct)">Save</button>
    				</form>
    			</div>
        </div>
      </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
	  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.3/angular-sanitize.min.js"></script>
	<script src="js/app.js"></script>
  </body>
</html>
